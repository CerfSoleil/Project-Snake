<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header>
        <h1>Snake Game</h1>
    </header>
    <p id="instructions">Press Play to Begin!</p>
    <div id="playButton">
        <button class="button is-white">Play</button>
        <div class="break"></div>
        <div id="score"></div>
    </div>
    
    <div class="modal" id="gameOverModal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <h2 class="title has-text-centered">Game Over</h2>
                <p class="subtitle has-text-centered">Your score: <span id="modalScore"></span></p>
                <button id="playAgainButton" class="button is-white is-fullwidth">Play Again</button>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <section id="gameplay" class="box">
        <div id="arrowKeys" class="box">
            <p class="arrows" id="keyUp">⇑</p>
            <div class="break"></div>
            <p class="arrows" id="keyLeft">⇐</p>
            <p class="arrows" id="keyDown">⇓</p>
            <p class="arrows" id="keyRight">⇒</p>
        </div>
        <canvas src="" id="playArea">Game Play Area</canvas>
    </section> 
    <footer id="credits" class="box">
        <p>A project by Henry Euper, Nolan Marshke, and Duncan Jones.</p>
    </footer>
    
    <script src="./assets/script.js"></script>
</body>
</html>
