<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <h1>Snake Game</h1>
    </header>
    <p id="instructions">Press Play to Begin!</p>
    <div id="playButton">
        <button>Play</button>
        <div class="break"></div>
        <div id="score"></div>
    </div>
    <section id="gameplay">
        <div id="arrowKeys">
            <p class="arrows" id="keyUp">⇑</p>
            <div class="break"></div>
            <p class="arrows" id="keyLeft">⇐</p>
            <p class="arrows" id="keyDown">⇓</p>
            <p class="arrows" id="keyRight">⇒</p>
        </div>
        <canvas src="" id="playArea">Game Play Area</canvas>
        <section id="scoreBoard">
            <div class="row">
                <div class="cell" id="scoreTitleU">Username</div>
                <div class="cell" id="scoreTitleS">Score</div>
            </div>
            <div class="row">
                <div class="cell" id="un1">John Doe</div>
                <div class="cell" id="score1">30</div>
            </div>
            <div class="row">
                <div class="cell" id="un2">Jane Doe</div>
                <div class="cell" id="score2">25</div>
            </div>
            <div class="row">
                <div class="cell" id="un3">John Doe</div>
                <div class="cell" id="score3">30</div>
            </div>
            <div class="row">
                <div class="cell" id="un4">Jane Doe</div>
                <div class="cell" id="score4">25</div>
            </div>
            <div class="row">
                <div class="cell" id="un5">Jane Doe</div>
                <div class="cell" id="score5">25</div>
            </div>
        </section> 
    </section> 
    <footer id="credits">
        <p>A project by Henry Euper, Nolan Marshke, and Duncan Jones.</p>
    </footer>
    
    <script src="./assets/script.js"></script>
</body>
</html>
